<section class="product">
  <div class="pg">

        <h1>Work from Essentials</h1>
        <p>Create your own work space!</p>
    </div>
    <div class="part">
      <div class="heading text-center">
        <h2>Office furnitures</h2>
        <hr>
      </div>
      <div class="container text-center">
        <div class="row">
          <div class="col-md-3" *ngFor="let prod of wfh">
            <div class="box">
              <div class="product_image">
                <img src="{{prod.prodimg}}" alt="WFH">
              </div>
              <div class="content">
                <h4>â‚¹ {{prod.prodprice}}</h4>
                <!--<h6>Product ID - {{prod.prodId}}</h6>-->
              </div>
              <button type="button" class="btn" (click)="addCart(prod)">Add To Cart</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
